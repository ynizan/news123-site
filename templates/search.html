<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - PermitIndex</title>
    <meta name="description" content="Search PermitIndex's comprehensive database of US government permits, licenses, and applications.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="/pagefind/pagefind-ui.css" rel="stylesheet">

    <style>
        :root {
            --primary: #003366;
            --accent: #FF6B35;
            --text: #1a1a1a;
            --text-light: #666666;
            --bg: #ffffff;
            --bg-light: #f8f9fa;
            --border: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-light);
            color: var(--text);
        }

        /* Logo */
        .logo svg {
            height: 32px;
            width: auto;
        }

        /* Main content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-family: 'Arial Black', sans-serif;
            font-size: 36px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .page-subtitle {
            font-size: 18px;
            color: var(--text-light);
            margin-bottom: 40px;
        }

        /* Pagefind UI customization */
        .pagefind-ui__search-input {
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 14px 18px;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            width: 100%;
        }

        .pagefind-ui__search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1);
        }

        .pagefind-ui__result {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            background: var(--bg);
        }

        .pagefind-ui__result:hover {
            border-color: var(--primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .pagefind-ui__result-title {
            color: var(--primary);
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .pagefind-ui__result-link {
            color: var(--primary);
            text-decoration: none;
        }

        .pagefind-ui__result-link:hover {
            color: var(--accent);
        }

        .pagefind-ui__result-excerpt {
            color: var(--text);
            line-height: 1.6;
        }

        .pagefind-ui__button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .pagefind-ui__button:hover {
            background: var(--accent);
        }

        .pagefind-ui__message {
            color: var(--text-light);
            padding: 20px;
            text-align: center;
        }
    </style>

    <script defer src="https://plausible.io/js/pa-ag6g5Gg1btKfcdZ4oA-vo.js"></script>
</head>
<body>
    <!-- Header -->
    <header style="background: var(--bg); box-shadow: 0 1px 2px rgba(0,0,0,0.05); border-bottom: 1px solid var(--border);">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <a href="/" class="logo">
                        <svg viewBox="0 0 240 40" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="PermitIndex">
                            <title>PermitIndex</title>
                            <desc>PermitIndex - Complete database of US government transactions</desc>
                            <defs>
                                <mask id="p-star-mask">
                                    <rect width="100%" height="100%" fill="white"/>
                                    <polygon points="20,2 21.5,6 25.5,6 22.2,8.5 23.5,12.5 20,9.8 16.5,12.5 17.8,8.5 14.5,6 18.5,6" fill="black"/>
                                </mask>
                            </defs>
                            <g fill="var(--primary)" font-family="Arial Black, sans-serif" font-weight="900">
                                <text x="0" y="32" font-size="36" letter-spacing="-1" mask="url(#p-star-mask)">P</text>
                                <text x="25" y="32" font-size="36" letter-spacing="-1">ermitIndex</text>
                            </g>
                        </svg>
                    </a>
                    <p class="text-sm" style="color: var(--text-light);">Complete Database of US Government Transactions</p>
                </div>
                <nav class="hidden md:flex space-x-6">
                    <a href="/" style="color: var(--text-light);" onmouseover="this.style.color='var(--primary)'" onmouseout="this.style.color='var(--text-light)'">Home</a>
                    <a href="/pricing/" style="color: var(--text-light);" onmouseover="this.style.color=\'var(--primary)\'" onmouseout="this.style.color=\'var(--text-light)\'">Pricing</a>
                    <a href="/about" style="color: var(--text-light);" onmouseover="this.style.color='var(--primary)'" onmouseout="this.style.color='var(--text-light)'">About</a>
                    <a href="/contact" style="color: var(--text-light);" onmouseover="this.style.color='var(--primary)'" onmouseout="this.style.color='var(--text-light)'">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1 class="page-title">Search Permits & Licenses</h1>
        <p class="page-subtitle">Find government permits, licenses, and transactions across all 50 US states</p>
        <div id="search"></div>
    </main>

    <script src="/pagefind/pagefind-ui.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize Pagefind UI
            new PagefindUI({
                element: "#search",
                showSubResults: true
            });

            // Auto-fill search from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q');

            if (searchQuery) {
                // Wait for Pagefind UI to initialize, then set the search value
                setTimeout(() => {
                    const searchInput = document.querySelector('.pagefind-ui__search-input');
                    if (searchInput) {
                        searchInput.value = searchQuery;
                        // Trigger input event to perform the search
                        searchInput.dispatchEvent(new Event('input', { bubbles: true }));
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
